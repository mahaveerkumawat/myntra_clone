<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="js/index.js"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <section class="header-bg">
            <div class="spotify_header">
                <div class="logo">
                    <a href=""> <img src="images/logopreview.png" width="100px" alt=""></a>
                </div>
                <div class="menu_icon">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </div>
        </section>
    </header>
    <!-- header end -->

    <!-- singUp mid section start -->
    <section>
        <div class="singup_mid_section for_transparent_border_margin">
            <div class="login_main">
                <div class="login_to_spotify">
                    Log in to Spotify
                </div>
                <div class="singUp_with">
                    <div class="lgoinee_with_google">
                        <div class="singUP_with_google">
                            <div class="singUP_google_img">
                                <img src="images/google-removebg-preview.png" height="60%" alt="">
                            </div>
                            <div class="singUP_google_text">Sign up with Google</div>
                        </div>
                        <div class="singUP_with_google">
                            <div class="singUP_google_img">
                                <img src="images/fb_svg.png" class="fb_border_radius_img" height="60%" alt="">
                            </div>
                            <div class="singUP_google_text">Sign up with Facebook</div>
                        </div>
                        <div class="singUP_with_google">
                            <div class="singUP_google_img">
                                <img src="images/applelgo5.png" class="fb_border_radius_img" height="60%" alt="">
                            </div>
                            <div class="singUP_google_text">Sign up with Apple</div>
                        </div>
                        <div class="singUP_with_google">
                            <div class="singUP_google_img">
                                <!-- <img src="images/fb_svg.png" class="fb_border_radius_img" height="60%" alt=""> -->
                            </div>
                            <div class="singUP_google_text">Continue with phone number</div>
                        </div>
                    </div>
                    <div class="singh_work_border_bottom"></div>


                </div>

                <div class="container_form_box">

                    <form id="myForm">
                        <div class="form-group">
                            <label class="input_label" for="email">Email or username:</label>
                            <input type="email" class="inputMain_boxes" placeholder="Email or username" id="email"
                                name="email" required>
                        </div>
                        <div class="form-group">
                            <label class="input_label" for="password">Password:</label>
                            <div class="password-input">
                                <input type="password" id="password" class="inputMain_boxes" placeholder="Password"
                                    name="password" required>
                                <span class="toggle-password" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="skybutton">Log in</button>
                    </form>
                </div>


                <div class="Forgot_your_password">Forgot your password?</div>
                <div class="singh_work_border_bottom"></div>
                <div class="have_an_acc"> <span>Don't have an account?</span> <b
                        style="text-decoration: underline;">Sign up for Spotify</b></div>

            </div>
        </div>
    </section>
    <!-- singhUp mid section end -->


    <footer>
        <div class="footer_of_login">
            <div class="main_width">
                <div class="reCAPTCHA">
                    This site is protected by reCAPTCHA and the Google <a href=""> Privacy Policy </a> and <a href="">
                        Terms of Service</a> apply.
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
