<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="js/index.js"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <section class="header-bg1">
            <div class="spotify_header">
                <div class="logo">
                    <a href=""> <img src="images/logopreview.png" width="100px" alt=""></a>
                </div>
                <div class="menu_icon">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </div>
        </section>
    </header>
    <!-- header end -->

    <!-- singUp mid section start -->
    <section>
        <div class="singup_mid_section">
            <div class="singup_main">
                <div class="Sign_up_text">Sign up to start listening</div>
                <div class="form_and_email">
                    <form action="">
                        <div class="Email_address_signUp">Email address</div>
                        <input type="text" placeholder="name@domain.com" class="inputbox" name="" id="">
                        <div class="Use_phone_number"><a href="">Use phone number instead.</a></div>
                        <button>Next</button>
                    </form>
                </div>
                <div class="border_and_or_section">
                    <div class="for_border_one"></div>
                    <div class="for_border_one_or">or</div>
                    <div class="for_border_one"></div>

                </div>
                <div class="singUp_with">
                    <div class="singUP_with_google">
                            <div class="singUP_google_img">
                                <img src="images/google-removebg-preview.png" height="60%" alt="">
                            </div>
                            <div class="singUP_google_text">Sign up with Google</div>
                    </div>
                    <div class="singUP_with_google">
                            <div class="singUP_google_img">
                                <img src="images/fb_svg.png" class="fb_border_radius_img" height="60%" alt="">
                            </div>
                            <div class="singUP_google_text">Sign up with Facebook</div>
                    </div>
                    <div class="singUP_with_google">
                            <div class="singUP_google_img">
                                <img src="images/applelgo5.png" class="fb_border_radius_img" height="60%" alt="">
                            </div>
                            <div class="singUP_google_text">Sign up with Apple</div>
                    </div>
                    <div class="singh_work_border_bottom"></div>
                 

                </div>

                <div class="already_acc"><span style="color: gray;">Already have an account?</span> Log in here.</div>
                <div class="site_protected">This site is protected by reCAPTCHA and the Google <br/>
                    Privacy Policy and Terms of Service apply.</div>
            </div>
        </div>
    </section>
    <!-- singhUp mid section end -->
</body>

</html>
